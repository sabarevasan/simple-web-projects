<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Furniture Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kenia&family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- Navbar -->
        <div class="navbar">
            <div class="navbar-top">
                <div class="logo">
                    <i class="fa-solid fa-couch"></i>
                    <span>FURNITURE</span>
                </div>
                <div class="search-box">
                    <input type="text" placeholder="What are you looking for?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="user">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>$0.00</span>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="nav-list">
                <div>
                    <i class="fa-solid fa-house"></i>
                    <span>HOME</span>
                </div>
                <div>
                    <i class="fa-solid fa-couch"></i>
                    <span>PRODUCTS</span>
                </div>
                <div>
                    <i class="fa-solid fa-dollar-sign"></i>
                    <span>PRICING</span>
                </div>
                <div>
                    <i class="fa-brands fa-blogger"></i>
                    <span>BLOG</span>
                </div>
                <div>
                    <i class="fa-solid fa-star"></i>
                    <span>SALES</span>
                </div>
                <div>
                    <i class="fa-solid fa-message"></i>
                    <span>CONTACT</span>
                </div>
            </div>
        </div>
        <!-- Navbar END -->

        <!-- Landing -->
        <section class="landing">
            <div class="landing-bg"></div>
            <div class="banner">
                <img src="images/banner-img.jpg" class="banner-img">
                <h1 class="banner-heading">LUXURY FURNITURE</h1>
                <button class="banner-btn banner-btn-shop">GO TO SHOP</button>
                <button class="banner-btn banner-btn-explore">EXPLORE</button>
            </div>
        </section>
        <!-- Landing END -->

        <!-- Products -->
        <section class="products">
            <div class="products-top">
                <h3>SEARCH FROM</h3>
                <h2>15000</h2>
                <h1>products</h1>
            </div>
            <div class="product-icons">
                <div class="bedroom">
                    <img src="images/bedroom.png">
                    <span>Bedroom</span>
                </div>
                <div class="buffet">
                    <img src="images/buffet.png">
                    <span>Buffet</span>
                </div>
                <div class="dining">
                    <img src="images/dining.png">
                    <span>Dining</span>
                </div>
                <div class="couch">
                    <img src="images/couch.png">
                    <span>Sofa</span>
                </div>
                <div class="table">
                    <img src="images/table.png">
                    <span>Table</span>
                </div>
                <div class="wardrobe">
                    <img src="images/wardrobe.png">
                    <span>Wardrobe</span>
                </div>
            </div>
        </section>
        <!-- Products END-->

        <!-- Pricing -->
        <section class="pricing">
            <div class="pricing-top">
                <img src="images/pricing.jpg">
                <div class="pricing-top-content">
                    <h1>GET READY FOR THE NEW YEAR</h1>
                    <i class="fa-solid fa-fireworks"></i>
                    <button>TRENDS</button>
                </div>
            </div>
            <div class="pricing-cards">
                <!-- Pricing Card 1 -->
                <div class="pricing-card">
                    <div class="pricing-card-icons">
                        <i class="fa-solid fa-link"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </div>
                    <div class="img-wrapper">
                        <img src="images/pricing-armchair.jpg">
                    </div>
                    <h3>ARMCHAIR</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h4>$99.00</h4>
                </div>
                <!-- Pricing Card 2 -->
                <div class="pricing-card">
                    <div class="pricing-card-icons">
                        <i class="fa-solid fa-link"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </div>
                    <div class="img-wrapper">
                        <img src="images/pricing-couch.jpg">
                    </div>
                    <h3>COUCH</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h4>$2999.00</h4>
                </div>
                <!-- Pricing Card 3 -->
                <div class="pricing-card">
                    <div class="pricing-card-icons">
                        <i class="fa-solid fa-link"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </div>
                    <div class="img-wrapper">
                        <img src="images/pricing-lighting.jpg">
                    </div>
                    <h3>LIGHTING</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h4>$59.00</h4>
                </div>
                <!-- Pricing Card 4 -->
                <div class="pricing-card">
                    <div class="pricing-card-icons">
                        <i class="fa-solid fa-link"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </div>
                    <div class="img-wrapper">
                        <img src="images/pricing-bed.png">
                    </div>
                    <h3>BED</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h4>$399.00</h4>
                </div>
                <!-- Pricing Card 5 -->
                <div class="pricing-card">
                    <div class="pricing-card-icons">
                        <i class="fa-solid fa-link"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </div>
                    <div class="img-wrapper">
                        <img src="images/pricing-table.jpg">
                    </div>
                    <h3>TABLE</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                    <h4>$599.00</h4>
                </div>
                <!-- Pricing Card 6 -->
                <div class="pricing-card">
                    <div class="pricing-card-icons">
                        <i class="fa-solid fa-link"></i>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-magnifying-glass-plus"></i>
                    </div>
                    <div class="img-wrapper">
                        <img src="images/pricing-wardrobe.jpg">
                    </div>
                    <h3>WARDROBE</h3>
                    <div class="stars">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </div>
                    <h4>$1999.00</h4>
                </div>
            </div>
            <button>GO TO SHOP</button>
        </section>
        <!-- Pricing END -->
    </div>
    <!-- Container END -->
</body>
</html>
